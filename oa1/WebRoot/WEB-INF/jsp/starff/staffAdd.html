<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../statics/css/bootstrap.css" />
		<link rel="stylesheet" href="../../statics/css/starff/staffAdd.css" />
		<script type="text/javascript" src="../../statics/js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="../../statics/js/bootstrap.js" ></script>
	</head>

	<body>
		<h2>新添加用户</h2>
		<div class="search">
			<form method="get" action="">
				<p><label>用户编号：</label><input type="text" id="key" value="（登录名）" /><br /></p>
				<p><label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label><input type="text" id="key" /><br /></p>
				<p><label>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label><input type="text" id="key" /><br /></p>
				<p><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span>
					<input type="radio" id="" name="gener" />男
					<input type="radio" id="" name="gener" />女<br />
				</p>
				<p><label>所属部门：</label>

					<select id="" class="text_sketch">
						<option selected value="请选择部门">请选择部门</option>
						<option value="人事部">人事部</option>
						<option value="开发部">开发部</option>
						<option value="实施部">实施部</option>
						<option value="测试部">测试部</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</span>
					<select id="" class="text_sketch">
						<option selected value="请选择职称">请选择职称</option>
						<option value="普通职员">普通职员</option>
						<option value="部门经理">部门经理</option>
						<option value="助理">助理</option>
						<option value="总监">总监</option>
						<option value="总经理">总经理</option>

					</select>
				</p>
				
				<p><span>角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</span>
					<select id="" class="text_sketch">
						<option selected value="请选择角色">请选择角色</option>
						<option value="普通会员">普通会员</option>
				        <option value="内容发布人员">内容发布人员</option>
				        <option value="人事专员">人事专员</option>
				        <option value="系统管理员">系统管理员</option>
				        <option value="部门领导">部门领导</option>
				        <option value="公司领导">公司领导</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</p>
				<p><span>状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</span>
					<input type="radio" id="" name="status" />正常
					<input type="radio" id="" name="status" />冻结
				</p>
				<div id="userPic"class="text-center">
					<div class="pic">
						<img src="../../statics/img/qq_pic.jpg" /><br />
						
					</div>
					<a href="#" class="">设置头像</a>
				</div>
				<input type="button" value="添加" class="btn btn-primary" />
				<input type="button" value="放回" class="btn btn-primary fanghui" />
			</form>
		</div>
	</body>

</html>
