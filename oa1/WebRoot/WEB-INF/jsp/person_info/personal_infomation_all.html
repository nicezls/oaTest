  <body>
    <div class="row infoBoder">

        	<tr>
        		<td class="infoL">工号：</td>

        	<tr>

        	</tr>
        	<tr>
        		<td class="infoL">更改密码：</td>
        		<td>
        			<a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
							  进入修改
							</a>
							<div class="collapse" id="collapseExample">
							  <div class="well">
							  	<table class="table table-bordered">
									  <tr>

									  	<td><input type="password" class="form-control" placeholder="input"></td>

									  </tr>
									  <tr>
									  	<td class="infoL">请输入新密码：</td>

									  <tr>

									  </tr>
									</table>
							  </div>
							</div>

				</table>

		</div>
